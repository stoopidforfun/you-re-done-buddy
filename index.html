<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Wall</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>

    <button id="playButton" style="display: none;">ðŸ”Š Play Sound</button>

    <audio id="bgAudio" loop>
        <source src="AUGHHMeme Sound Effect.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('bgAudio');

     
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (isMobile) {
            playButton.style.display = 'block';
            playButton.addEventListener('click', () => {
                audio.play();
                playButton.style.display = 'none';
            });
        } else {
            // Play immediately on non-mobile
            audio.play().catch(e => {
                console.warn("Autoplay might be blocked on desktop too:", e);
            });
        }
    </script>
</body>
</html>
